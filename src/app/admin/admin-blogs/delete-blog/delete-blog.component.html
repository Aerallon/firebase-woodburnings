<mat-dialog-content>
    <mat-card-title>Delete Blog</mat-card-title>
    <mat-card-content>
        <div>Are you sure you want to delete <strong>{{blog.title}}</strong>?</div>
    </mat-card-content>
    <mat-card-content>
        <div class="buttons">
            <button mat-raised-button class="submitButton" (click)="deleteBlog()">
                Delete Blog
            </button>
            <button mat-button class="cancelButton" (click)="close()">
                Cancel
            </button>
        </div>
    </mat-card-content>
</mat-dialog-content>
