<div class="table-info" content>
    <!-- TODO: Handle Empty State - what if no locations? -->
    <mat-table #table [dataSource]="allLocations$">
        <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
            <mat-cell *matCellDef="let location">{{ location.city }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="state">
            <mat-header-cell *matHeaderCellDef>State</mat-header-cell>
            <mat-cell *matCellDef="let location">{{ location.state }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="country">
            <mat-header-cell *matHeaderCellDef>Country</mat-header-cell>
            <mat-cell *matCellDef="let location">{{ location.country }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="menu">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let location" class="location-menu">
                <button mat-icon-button color="white" [matMenuTriggerFor]="actions">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #actions>
                    <button mat-menu-item (click)="openUpdateMapLocationDialog(location)">Edit</button>
                    <button mat-menu-item (click)="openDeleteDialog(location)">Delete</button>
                </mat-menu>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple></mat-row>
    </mat-table>
</div>
