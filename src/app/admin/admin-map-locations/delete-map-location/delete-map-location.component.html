<mat-dialog-content>
    <mat-card-title>Delete Map Location</mat-card-title>
    <mat-card-content>
        <div>Are you sure you want to delete <strong>
            {{location.city}}, {{location.state}}, {{location.country}}</strong>?
        </div>
    </mat-card-content>
    <mat-card-content>
        <div class="buttons">
            <button mat-raised-button class="submitButton" (click)="deleteLocation()">
                Delete Location
            </button>
            <button mat-button class="cancelButton" (click)="close()">
                Cancel
            </button>
        </div>
    </mat-card-content>
</mat-dialog-content>
