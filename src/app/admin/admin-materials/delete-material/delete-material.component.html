<mat-dialog-content>
    <mat-card-title>Delete Material</mat-card-title>
    <mat-card-content>
        <div>Are you sure you want to delete <strong>{{material.type}}</strong>?</div>
    </mat-card-content>
    <mat-card-content>
        <div class="buttons">
            <button mat-raised-button class="submitButton" (click)="deleteMaterial()">
                Delete Material
            </button>
            <button mat-button class="cancelButton" (click)="close()">
                Cancel
            </button>
        </div>
    </mat-card-content>
</mat-dialog-content>
