<mat-card class="home">
    <mat-card-header class="home-header">
        <div class="ppd-logo"><img src="/assets/images/ppd-logo.jpg" height="75" width="75"
                                   alt="Prairie Pyro Designs"></div>
        <div class="ppd-title">Prairie Pyro Designs</div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="home-page-buttons">
            <button mat-raised-button class="submitButton" (click)="openCreateWoodburningDialog()">Create Woodburning
                Entry</button>

            <!-- Maybe this edit can allow me to use dropdown with search to select one? -->
            <!-- This should likely only be do-able from mat-table -->
            <!--<button mat-button (click)="openEditWoodburningDialog()" >Edit Woodburning</button>-->
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-content class="woodburning-table">
        <div class="woodburning-table-header"> All Woodburnings</div>
        <list-woodburnings></list-woodburnings>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer class="home-footer">
        <div>Copyright(c) 2018 - Prairie Pyro Designs</div>
    </mat-card-footer>
</mat-card>
